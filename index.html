<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="Simple Calculator With Dark Mode." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/icon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'inter': ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Open Sans', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>

<body class="font-inter">
  <div class="min-h-screen w-full flex justify-center items-center bg-cyan-400 dark:bg-gray-900 transition-all duration-700">
    <div class="w-80 flex justify-center flex-col items-center">
      <div class="flex justify-between items-center w-4/5 mb-6">
        <h1 id="toast" class="text-white font-normal">Calculator</h1>
        <div class="flex items-center">
          <a href="https://github.com/ganggaswara" class="mr-2.5">
            <img src="assets/GitHubLight.svg" alt="GitHub Icon" height="22.5" width="22.5" id="github-icon">
          </a>
          <button type="button" onclick="changeTheme()" class="cursor-pointer bg-transparent border-none outline-none">
            <img src="assets/SunIcon.svg" alt="Theme Icon" height="19" width="19" id="theme-icon">
          </button>
        </div>
      </div>
      <div class="mb-1">
        <input type="text" name="result" id="result" placeholder="0" readonly class="p-6 text-gray-600 dark:text-white text-base cursor-pointer w-56 bg-white dark:bg-gray-700 border-none outline-none rounded-full m-0.5 dark:placeholder-gray-300" />
        <input type="button" value="C" onclick="result.value=''" id="clear-button" class="p-6 text-white text-base cursor-pointer w-16 bg-red-600 border-none outline-none rounded-full m-0.5 hover:bg-red-700 transition-colors" />
      </div>
      <div class="mb-1">
        <input type="button" value="1" onclick="liveScreen(1)" class="p-6 text-gray-500 dark:text-white text-base cursor-pointer w-16 bg-white dark:bg-gray-700 border-none outline-none rounded-full m-0.5 hover:bg-gray-800 hover:text-white transition-colors" />
        <input type="button" value="2" onclick="liveScreen(2)" class="p-6 text-gray-500 dark:text-white text-base cursor-pointer w-16 bg-white dark:bg-gray-700 border-none outline-none rounded-full m-0.5 hover:bg-gray-800 hover:text-white transition-colors" />
        <input type="button" value="3" onclick="liveScreen(3)" class="p-6 text-gray-500 dark:text-white text-base cursor-pointer w-16 bg-white dark:bg-gray-700 border-none outline-none rounded-full m-0.5 hover:bg-gray-800 hover:text-white transition-colors" />
        <input type="button" value="+" onclick="liveScreen('+')" class="p-6 text-gray-500 dark:text-white text-base cursor-pointer w-16 bg-white dark:bg-gray-700 border-none outline-none rounded-full m-0.5 hover:bg-gray-800 hover:text-white transition-colors" />
      </div>
      <div class="mb-1">
        <input type="button" value="4" onclick=" liveScreen(4)" class="p-6 text-gray-500 dark:text-white text-base cursor-pointer w-16 bg-white dark:bg-gray-700 border-none outline-none rounded-full m-0.5 hover:bg-gray-800 hover:text-white transition-colors" />
        <input type="button" value="5" onclick=" liveScreen(5)" class="p-6 text-gray-500 dark:text-white text-base cursor-pointer w-16 bg-white dark:bg-gray-700 border-none outline-none rounded-full m-0.5 hover:bg-gray-800 hover:text-white transition-colors" />
        <input type="button" value="6" onclick=" liveScreen(6)" class="p-6 text-gray-500 dark:text-white text-base cursor-pointer w-16 bg-white dark:bg-gray-700 border-none outline-none rounded-full m-0.5 hover:bg-gray-800 hover:text-white transition-colors" />
        <input type="button" value="-" onclick="liveScreen('-')" class="p-6 text-gray-500 dark:text-white text-base cursor-pointer w-16 bg-white dark:bg-gray-700 border-none outline-none rounded-full m-0.5 hover:bg-gray-800 hover:text-white transition-colors" />
      </div>
      <div class="mb-1">
        <input type="button" value="7" onclick="liveScreen(7)" class="p-6 text-gray-500 dark:text-white text-base cursor-pointer w-16 bg-white dark:bg-gray-700 border-none outline-none rounded-full m-0.5 hover:bg-gray-800 hover:text-white transition-colors" />
        <input type="button" value="8" onclick="liveScreen(8)" class="p-6 text-gray-500 dark:text-white text-base cursor-pointer w-16 bg-white dark:bg-gray-700 border-none outline-none rounded-full m-0.5 hover:bg-gray-800 hover:text-white transition-colors" />
        <input type="button" value="9" onclick=" liveScreen(9)" class="p-6 text-gray-500 dark:text-white text-base cursor-pointer w-16 bg-white dark:bg-gray-700 border-none outline-none rounded-full m-0.5 hover:bg-gray-800 hover:text-white transition-colors" />
        <input type="button" value="x" onclick="liveScreen('*')" class="p-6 text-gray-500 dark:text-white text-base cursor-pointer w-16 bg-white dark:bg-gray-700 border-none outline-none rounded-full m-0.5 hover:bg-gray-800 hover:text-white transition-colors" />
      </div>
      <div class="mb-1">
        <input type="button" value="/" onclick="liveScreen('/')" class="p-6 text-gray-500 dark:text-white text-base cursor-pointer w-16 bg-white dark:bg-gray-700 border-none outline-none rounded-full m-0.5 hover:bg-gray-800 hover:text-white transition-colors" />
        <input type="button" value="0" onclick="liveScreen(0)" class="p-6 text-gray-500 dark:text-white text-base cursor-pointer w-16 bg-white dark:bg-gray-700 border-none outline-none rounded-full m-0.5 hover:bg-gray-800 hover:text-white transition-colors" />
        <input type="button" value="." onclick="liveScreen('.')" class="p-6 text-gray-500 dark:text-white text-base cursor-pointer w-16 bg-white dark:bg-gray-700 border-none outline-none rounded-full m-0.5 hover:bg-gray-800 hover:text-white transition-colors" />
        <input type="button" value="=" onclick="calculate(result.value)" class="p-6 text-gray-500 dark:text-white text-base cursor-pointer w-16 bg-white dark:bg-gray-700 border-none outline-none rounded-full m-0.5 hover:bg-gray-800 hover:text-white transition-colors" />
      </div>
    </div>
  </div>
  <script src="scripts/script.js">
  </script>
</body>

</html>
